<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="js/getHtmlPage.js"></script>

<body>
  <div class="options-wrap">

        <div class="form-row align-items-center">

                <h2 class="text-center">Load234 234234234 File</h2>

                    </div>

                    <div class="function-work">
                        <label>Select function</label>
                        <div class="data">

                            </select>
                        </div>
                        <div class="mockup">
                            <select class="form-control-mockup" id="function-template-mockup">

                            </select>
                            <div class="">
                                <lable>Load CSV File List Template Mockup</lable>
                                <input id="id-template-mockkup" type="file" name="csvfile">
                            </div>
                        </div>
                    </div>

                    <div class="col-auto">
                        <button id="btn-run-data">Run Data</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- </form> -->
  </div>
